{% extends "base.html" %}

{% block title %}Edit Supplier{% endblock %}

{% block content %}
<div class="card">
    <h1>Edit Supplier</h1>
    
    {% if supplier %}
    <form method="POST">
        <div class="form-group">
            <label for="name">Supplier Name *</label>
            <input type="text" id="name" name="name" value="{{ supplier[1] }}" required>
        </div>
        
        <div class="form-group">
            <label for="contact">Contact Person</label>
            <input type="text" id="contact" name="contact" value="{{ supplier[2] }}">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ supplier[3] }}">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="{{ supplier[4] }}">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="{{ supplier[5] }}">
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" name="city" value="{{ supplier[6] }}">
        </div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="{{ supplier[7] }}">
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (0-5)</label>
            <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" value="{{ supplier[8] }}">
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-success">Update Supplier</button>
            <a href="{{ url_for('suppliers') }}" class="btn">Cancel</a>
        </div>
    </form>
    {% else %}
    <p>Supplier not found.</p>
    {% endif %}
</div>
{% endblock %}
